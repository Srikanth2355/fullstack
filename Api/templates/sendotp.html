<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #001529;
    }
    .otp {
      font-size: 20px;
      font-weight: bold;
      color: #ff4d4f;
      margin: 10px 0;
    }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">thetakenotes.com</div>
    <p>Hello <strong>{{name}}</strong>,</p>
    <p>Your One-Time Password (OTP) for verification is:</p>
    <p class="otp">{{otp}}</p>
    <p>This OTP is valid for 10 minutes. Do not share it with anyone.</p>
    <div class="footer">If you did not request this, please ignore this email.</div>
  </div>
</body>
</html>
